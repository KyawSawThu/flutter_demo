name: flutter_demo
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  # CORE
  dio: ^5.3.2
  rxdart: ^0.27.7
  shared_preferences: ^2.2.2

  # UI
  flutter_svg: ^2.0.9
  visibility_aware_state: ^1.0.5
  pin_code_fields: ^8.0.1
  flutter_easyloading: ^3.0.5

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
   assets:
     - resources/mock/auth/
     - resources/icons/
     - resources/images/

   fonts:
     - family: Product Sans
       fonts:
         - asset: resources/fonts/OpenSans-Bold.ttf
         - asset: resources/fonts/OpenSans-Light.ttf
         - asset: resources/fonts/OpenSans-Medium.ttf
         - asset: resources/fonts/OpenSans-Regular.ttf
         - asset: resources/fonts/OpenSans-SemiBold.ttf